{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form acton="/buy" method="post">
        <div class="form-group">
            <input autocomplete='off' autofocus class="form-control" name="symbol" placeholder="Ticker Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="buy_share" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>
{% endblock %}
